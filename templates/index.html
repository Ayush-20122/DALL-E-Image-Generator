<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DALL-E Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiar" style="background-color: #171717;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #cdcdcd">DALL-E Image Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class='my-4'>AI Generated Images</h1>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Your Prompt to Generate Image</label>
        <input id="imgPrompt" type="text" class="form-control" aria-describedby="emailHelp">
        <div class="form-text">All Images are generated using OpenAI</div>
      </div>
      <button id="submitbtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
      
      <div class="container my-4">
        <svg style="display: none;" id="loadingGif" xmlns="http://www.w3.org/2000/svg" width="1000px" height="150px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
          <circle cx="50" cy="50" r="40" stroke="#2f2f2f" stroke width="10" stroke-dasharray="150 200" fill="none" transform="rotate(90 50 50)">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
          </circle>
        </svg>
        <div class="row imageCont">
          <div class="col-md-4 my-2">
            <img width="340" src="https://cdn.openai.com/API/images/guides/simple-cat-image-dall-e-3.webp" class="img-responsive">
          </div>
          <div class="col-md-4 my-2">
            <img width="340" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RLW6x4vUl8AvNAf46XSX1BVg/user-o48xU9BFGEaJz5c8IxkdGWMl/img-0VF1hq09fSEMqM5YAA21sNHK.png?st=2024-05-03T19%3A24%3A31Z&se=2024-05-03T21%3A24%3A31Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-05-02T23%3A45%3A20Z&ske=2024-05-03T23%3A45%3A20Z&sks=b&skv=2021-08-06&sig=Oj1sQ3AecLceL8ljreEQRKbPgTRCvf84BHP9Bv1kjc8%3D" class="img-responsive">
          </div>
          <div class="col-md-4 my-2">
            <img width="340" src="https://cdn.openai.com/API/images/guides/image_edit_output.webp" class="img-responsive">
          </div>
          <div class="col-md-4 my-2">
            <img width="340" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RLW6x4vUl8AvNAf46XSX1BVg/user-o48xU9BFGEaJz5c8IxkdGWMl/img-5uDa6HfMJ6HKhy39qtiE6Ijh.png?st=2024-05-03T19%3A15%3A36Z&se=2024-05-03T21%3A15%3A36Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-05-02T23%3A38%3A30Z&ske=2024-05-03T23%3A38%3A30Z&sks=b&skv=2021-08-06&sig=YI7KBLlAhIQmgs/cp/f59CDs7Y%2Bqj9MXbh2K762R2tE%3D" class="img-responsive">
          </div>
          <div class="col-md-4 my-2">
            <img width="340" src="https://cdn.openai.com/API/images/guides/image_variation_original.webp" class="img-responsive">
          </div>
          <div class="col-md-4 my-2">
            <img width="340" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RLW6x4vUl8AvNAf46XSX1BVg/user-o48xU9BFGEaJz5c8IxkdGWMl/img-r9MpdTtYWQEtc3oyHLPtcYzD.png?st=2024-05-03T19%3A21%3A19Z&se=2024-05-03T21%3A21%3A19Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-05-02T23%3A32%3A04Z&ske=2024-05-03T23%3A32%3A04Z&sks=b&skv=2021-08-06&sig=%2BX82bk%2BIqLhsZ56s9wOJqMwVnrdBGUVTfZFMT2vdVmc%3D" class="img-responsive">
          </div>
        </div>
      </div>
      
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const submitbtn = document.getElementById("submitbtn");
        submitbtn.addEventListener("click", (e) =>{
          loadingGif.style.display = "block";
          e.preventDefault();
          const promptTxt = document.getElementById("imgPrompt").value;
          fetch("/generateimages/" + promptTxt)
          .then(response => response.json())
          .then(data => {
            loadingGif.style.display = "none";
            console.log(data);
            const images = data.data;
            const container = document.querySelector(".imageCont");
            let totalHtml = "";
          
            images.forEach(image => {
              let html = `<div class="col-md-4 my-2">
              <img width="1024" src="${image.url}" class="img-responsive">
              </div>`;
              totalHtml += html;
            })
              container.innerHTML = totalHtml;
            })
          })
      })
                               
    </script>
  </body>
</html>
